components:
  - id: wiperBlades
    name: Wiper blades
  - id: sparkPlugs
    name: Spark plugs
    milesLife: 60000
  - id: battery
    name: 12V battery
    monthsLife: 60
  - id: hvBattery
    name: High-voltage battery
  - id: frontBrakePads
    name: Front brake pads
    milesLife: 50000
  - id: rearBrakePads
    name: Rear brake pads
    milesLife: 50000
  - id: frontBrakeRotors
    name: Front brake rotors
    milesLife: 70000
  - id: rearBrakeRotors
    name: Rear brake rotors
    milesLife: 70000
  - id: engineOil
    name: Engine oil
    filter: engineOilFilter
    milesLife: 10000
    monthsLife: 6
  - id: transmissionFluid
    name: Transmission fluid
    milesLife: 70000
  - id: frontDiffFluid
    name: Front diff. fluid
    milesLife: 50000
  - id: rearDiffFluid
    name: Rear diff. fluid
    milesLife: 50000
  - id: brakeFluid
    name: Brake fluid
    milesLife: 50000
    monthsLife: 36
  - id: coolant
    name: Coolant
  - id: washerFluid
    name: Windshield washer fluid
  - id: timingBelt
    name: Timing belt
    milesLife: 100000
    monthsLife: 84
  - id: serpentineBelt
    name: Serpentine belt
    milesLife: 100000
    monthsLife: 60
  - id: acBelt
    name: Air conditioning belt
    milesLife: 100000
    monthsLife: 60
  - id: alternatorBelt
    name: Alternator belt
    milesLife: 100000
    monthsLife: 60
  - id: psBelt
    name: Power steering belt
    milesLife: 100000
    monthsLife: 60
  - id: engineOilFilter
    name: Engine oil filter
    milesLife: 10000
    monthsLife: 6
  - id: transmissionFluidFilter
    name: Transmission fluid filter
    milesLife: 70000
  - id: engineAirFilter
    name: Engine air filter
    milesLife: 30000
  - id: cabinAirFilter
    name: Cabin air filter
    milesLife: 15000

categories:
  - id: inspection
    icon:
      sfsymbols: magnifyingglass
    subcategories:
      - id: predrive
        icon:
          sfsymbols: car
        types:
          - id: basicPreDrive
            fields:
              - id: lowBeams
                type: boolean
                booleanFormat:
                  true: Pass
                  false: Fail
              - id: highBeams
                type: boolean
                booleanFormat:
                  true: Pass
                  false: Fail
              - id: brakes
                type: boolean
                booleanFormat:
                  true: Pass
                  false: Fail
              - id: brakeLights
                type: boolean
                booleanFormat:
                  true: Pass
                  false: Fail
              - id: tailLights
                type: boolean
                booleanFormat:
                  true: Pass
                  false: Fail
              - id: hazards
                type: boolean
                booleanFormat:
                  true: Pass
                  false: Fail
              - id: visibility
                type: boolean
                booleanFormat:
                  true: Pass
                  false: Fail
              - id: wiperBlades
                type: boolean
                booleanFormat:
                  true: Pass
                  false: Fail
              - id: washerFluid
                type: boolean
                booleanFormat:
                  true: Pass
                  false: Fail
              - id: tireInflation
                type: boolean
                booleanFormat:
                  true: Pass
                  false: Fail
              - id: leaks
                type: boolean
                booleanFormat:
                  true: Pass
                  false: Fail
              - id: sound
                type: boolean
                booleanFormat:
                  true: Pass
                  false: Fail
              - id: steering
                type: boolean
                booleanFormat:
                  true: Pass
                  false: Fail
              - id: horn
                type: boolean
                booleanFormat:
                  true: Pass
                  false: Fail
              - id: fuel
                type: boolean
                booleanFormat:
                  true: Pass
                  false: Fail
      - id: government
        icon:
          sfsymbols: building.columns
        types:
          - id: safetyInspection
            fields:
              - id: state
                type: string
                example: Texas
                defaultValueFrom: vehicle.registrationState
          - id: emissionsInspection
            fields:
              - id: state
                type: string
                example: Texas
                defaultValueFrom: vehicle.registrationState
      - id: component
        types:
          - id: fluidsCheck
          - id: engineOilCheck
          - id: transmissionFluidCheck
          - id: transferCaseFluidCheck
          - id: treadCheck
            fields:
              - id: tireSet
                type: tireSet
                defaultValueFrom: vehicle.currentTires
          - id: tirePressureChecked
            fields:
              - id: tireSet
                type: tireSet
                defaultValueFrom: vehicle.currentTires
          - id: engineAirFilterCheck
          - id: cabinAirFilterCheck
          - id: timingBeltCheck
          - id: serpentineBeltCheck

  - id: maintenance
    icon:
      sfsymbols: wrench.and.screwdriver
    subcategories:
      - id: mechanical
        icon:
          sfsymbols: wrench.and.screwdriver
        types:
          - id: wiperBladeChange
            replaces: wiperBlades
            fields:
              - id: brand
                type: string
                example: PartCo
                defaultValueFrom: vehicle.make
              - id: partNumber
                type: string
          - id: sparkPlugReplacement
            replaces: sparkPlugs
            icon:
              sfsymbols: bolt
            fields:
              - id: cylinders
                type: string
                example: All
              - id: brand
                type: string
                example: PartCo
                defaultValueFrom: vehicle.make
              - id: partNumber
                type: string
          - id: batteryReplacement
            replaces: battery
            icon:
              sfsymbols: minus.plus.batteryblock
            fields:
              - id: brand
                type: string
                example: PartCo
                defaultValueFrom: vehicle.make
              - id: partNumber
                type: string
              - id: serialNumber
                type: string
          - id: hvBatteryReplacement
            replaces: hvBattery
            icon:
              sfsymbols: minus.plus.batteryblock
            fields:
              - id: brand
                type: string
                example: PartCo
                defaultValueFrom: vehicle.make
              - id: partNumber
                type: string
              - id: serialNumber
                type: string
        subcategories:
          - id: brakes
            icon:
              sfsymbols: octagon
            types:
              - id: frontBrakePadChange
                replaces: frontBrakePads
                fields:
                  - id: brand
                    type: string
                    example: BrakeCo
                    defaultValueFrom: vehicle.make
                  - id: partNumber
                    type: string
              - id: rearBrakePadChange
                replaces: rearBrakePads
                fields:
                  - id: brand
                    type: string
                    example: BrakeCo
                    defaultValueFrom: vehicle.make
                  - id: partNumber
                    type: string
              - id: frontBrakeRotorChange
                replaces: frontBrakeRotors
                fields:
                  - id: brand
                    type: string
                    example: BrakeCo
                    defaultValueFrom: vehicle.make
                  - id: partNumber
                    type: string
              - id: rearBrakeRotorChange
                replaces: rearBrakeRotors
                fields:
                  - id: brand
                    type: string
                    example: BrakeCo
                    defaultValueFrom: vehicle.make
                  - id: partNumber
                    type: string
      - id: fluids
        icon:
          sfsymbols: drop.triangle
        types:
          - id: engineOilChange
            replaces: engineOil
            fields:
              - id: viscosity
                type: string
                example: 5W-40
                defaultValueFrom: vehicle.oilViscosity
              - id: brand
                type: string
                example: OilCo
                defaultValueFrom: vehicle.make
              - id: partNumber
                type: string
          - id: transmissionFluidChange
            replaces: transmissionFluid
            fields:
              - id: brand
                type: string
                example: FluidCo
                defaultValueFrom: vehicle.make
              - id: partNumber
                type: string
          - id: frontDiffFluidChange
            replaces: frontDiffFluid
            fields:
              - id: brand
                type: string
                example: FluidCo
                defaultValueFrom: vehicle.make
              - id: partNumber
                type: string
          - id: rearDiffFluidChange
            replaces: rearDiffFluid
            fields:
              - id: brand
                type: string
                example: FluidCo
                defaultValueFrom: vehicle.make
              - id: partNumber
                type: string
          - id: brakeFluidChange
            replaces: brakeFluid
            fields:
              - id: brand
                type: string
                example: FluidCo
                defaultValueFrom: vehicle.make
              - id: partNumber
                type: string
          - id: coolantChange
            replaces: coolant
            fields:
              - id: brand
                type: string
                example: FluidCo
                defaultValueFrom: vehicle.make
              - id: partNumber
                type: string
          - id: washerFluidTopOff
            replaces: washerFluid
            fields:
              - id: brand
                type: string
                example: FluidCo
                defaultValueFrom: vehicle.make
              - id: partNumber
                type: string
      - id: belts
        types:
          - id: timingBeltChange
            replaces: timingBelt
            fields:
              - id: brand
                type: string
                example: BeltCo
                defaultValueFrom: vehicle.make
              - id: partNumber
                type: string
          - id: serpentineBeltChange
            replaces: serpentineBelt
            fields:
              - id: brand
                type: string
                example: BeltCo
                defaultValueFrom: vehicle.make
              - id: partNumber
                type: string
          - id: acBeltChange
            replaces: acBelt
            fields:
              - id: brand
                type: string
                example: BeltCo
                defaultValueFrom: vehicle.make
              - id: partNumber
                type: string
          - id: alternatorBeltChange
            replaces: alternatorBelt
            fields:
              - id: brand
                type: string
                example: BeltCo
                defaultValueFrom: vehicle.make
              - id: partNumber
                type: string
          - id: psBeltChange
            replaces: psBelt
            fields:
              - id: brand
                type: string
                example: BeltCo
                defaultValueFrom: vehicle.make
              - id: partNumber
                type: string
      - id: filters
        subcategories:
          - id: fluidFilters
            icon:
              sfsymbols: drop.triangle
            types:
              - id: engineOilFilterChange
                replaces: engineOilFilter
                fields:
                  - id: brand
                    type: string
                    example: FilterCo
                    defaultValueFrom: vehicle.make
                  - id: partNumber
                    type: string
              - id: transmissionFluidFilterChange
                replaces: transmissionFluidFilter
                fields:
                  - id: brand
                    type: string
                    example: FilterCo
                    defaultValueFrom: vehicle.make
                  - id: partNumber
                    type: string
          - id: airFilters
            icon:
              sfsymbols: wind
            types:
              - id: engineAirFilterChange
                replaces: engineAirFilter
                fields:
                  - id: brand
                    type: string
                    example: FilterCo
                    defaultValueFrom: vehicle.make
                  - id: partNumber
                    type: string
              - id: cabinAirFilterChange
                replaces: cabinAirFilter
                fields:
                  - id: brand
                    type: string
                    example: FilterCo
                    defaultValueFrom: vehicle.make
                  - id: partNumber
                    type: string
      - id: tires
        icon:
          sfsymbols: circle.circle
        types:
          - id: tireRotation
            icon:
              sfsymbols: repeat.circle
            fields:
              - id: tireSet
                type: tireSet
                defaultValueFrom: vehicle.currentTires
              - id: pattern
                type: enum
                enumValues:
                  - id: forwardCross
                    displayName: Forward cross
                    description:
                      Typically used for front-wheel drive vehicles. Front tires
                      moved to rear, and rear tires moved to opposite sides of
                      front axle.
                  - id: cross
                    displayName: Cross
                    description:
                      Typically used for front-wheel drive vehicles. Front tires
                      moved to opposite sides of rear axle, and rear tires moved
                      to opposite sides of front axle.
                  - id: rearwardCross
                    displayName: Rearward cross
                    description:
                      Typically used for rear-wheel drive and all-wheel drive
                      vehicles. Front tires moved to opposite sides of rear
                      axle, and rear tires moved to front.
          - id: mountedTires
            fields:
              - id: tireSet
                type: tireSet
          - id: dismountedTires
            fields:
              - id: tireSet
                type: tireSet

  - id: repair
    icon:
      sfsymbols: screwdriver
    subcategories:
      - id: wheelRepair
        icon:
          sfsymbols: circle.circle
        types:
          - id: alignment
          - id: patchedTire
            icon:
              sfsymbols: bandage
            fields:
              - id: tireSet
                type: tireSet
              - id: tire
                type: enum
                enumValues:
                  - id: frontDriver
                    displayName: Front driver's side
                  - id: frontPassenger
                    displayName: Front passenger's side
                  - id: rearDriver
                    displayName: Rear driver's side
                  - id: rearPassenger
                    displayName: Rear passenger's side
    types:
      - id: miscellaneousRepair

  - id: registration
    icon:
      sfsymbols: rectangle.and.paperclip
    types:
      - id: stateRegistration
        fields:
          - id: state
            type: string
            example: Texas
          - id: licensePlateNumber
            type: string
            example: ABC123
      - id: vanityPlateMounted
        icon:
          sfsymbols: heart.rectangle
        fields:
          - id: state
            type: string
            example: Texas
          - id: licensePlateNumber
            type: string
            example: ABC123

  - id: cosmetic
    icon:
      sfsymbols: sparkles
    subcategories:
      - id: wash
        types:
          - id: washRinse
          - id: washSoap
      - id: detailing
        types:
          - id: interiorDetail
          - id: exteriorDetail
      - id: coatings
        subcategories:
          - id: paintCoatings
            icon:
              sfsymbols: paintbrush
            types:
              - id: washWax
                fields:
                  - id: brand
                    type: string
                  - id: productName
                    type: string
                  - id: partNumber
                    type: string
              - id: washSealant
                fields:
                  - id: brand
                    type: string
                  - id: productName
                    type: string
                  - id: partNumber
                    type: string
                  - id: warranty
                    type: integer
                    unit: months
                    exampleInteger: 6
              - id: ceramicCoat
                fields:
                  - id: brand
                    type: string
                  - id: productName
                    type: string
                  - id: partNumber
                    type: string
                  - id: warranty
                    type: integer
                    unit: years
                    exampleInteger: 4
          - id: windshieldCoatings
            icon:
              sfsymbols: eyeglasses
            types:
              - id: windshieldSealant
                fields:
                  - id: brand
                    type: string
                  - id: productName
                    type: string
                  - id: partNumber
                    type: string
                  - id: warranty
                    type: integer
                    unit: months
                    exampleInteger: 6
              - id: windshieldCeramicCoat
                fields:
                  - id: brand
                    type: string
                  - id: productName
                    type: string
                  - id: partNumber
                    type: string
                  - id: warranty
                    type: integer
                    unit: years
                    exampleInteger: 4

  - id: mods
    icon:
      sfsymbols: pencil
    subcategories:
      - id: windowMods
        types:
          - id: tintApplied
            fields:
              - id: brand
                type: string
              - id: vlt
                type: string
              - id: windows
                type: string

  - id: misc
    icon:
      sfsymbols: questionmark.circle
    types:
      - id: misc
      - id: manufactured
        icon:
          sfsymbols: car
